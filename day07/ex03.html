<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .anim-box{
            width: 64px;
            height: 64px;
            background-color: orange;
            position: relative;
            animation: move 2s infinite alternate;
        }
        @keyframes move{
            from {left: 0px;top : 0px;}
            to {left: 300px;top: 300px;}
        }

        </style>
</head>
<body>
    <div class="anim-box">
        </div>
</body>
</html>
